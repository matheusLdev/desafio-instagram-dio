<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Catgram</title>
</head>
<body>
    <div class="main">
        <div class="catgram-phone">
            <img src="img/instagram-celular.png" alt="Celular">
        </div>
        <div class="catgram-apresentation">
            <div class="group">
                <div class="catgram-logo">
                    <img src="img/instagram-logo.png" alt="logo">
                </div>
                <div class="profile-photo">
                    <img src="img/perfil-instagram-5.jpg" alt="foto perfil">
                </div>
                <a href="#" class="login-catgram">Continue como GalanteTom</a>
                <a href="#" class="logout-catgram">Remover conta</a>
            </div>
            <div class="not-account group">
                <p>Não é GalanteTom?</p>
                <p>
                    <span class="link-blue">Alternar contas
                    </span>
                    ou
                    <span class="link-blue">
                        Inscreva-se
                    </span>
                </p> 
            </div>
            <div class="get-the-app">
                <p>Baixe o aplicativo</p>
                <div class="store-button">
                    <img src="img/apple-button.png" alt="apple store" class="button">
                    <img src="img/googleplay-button.png" alt="play store" class="button">
                </div>
                
            </div>
        </div>
        
    </div>
    
    
</body>
</html>
